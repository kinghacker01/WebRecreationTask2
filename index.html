<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="lg-block">
            <img id="logo" src="images/Vector.svg" alt="logo"/>
        </div>
        <div class="login-block">
            <form method="get">
                <fieldset>
                    <legend>Email</legend>
                    <input id="mail" type="email" name="email">
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <div class="min-logo">
                        <input type="password" name="password"/>
                        <img id="close" src="images/close.svg"/>
                        <img id="eye" src="images/eye.svg"/>
                    </div>
                </fieldset>
                <button type="submit"><a id="connect" href="balance.html">Sign in</a></button><br/>
                <a href="">Forgot Password</a>
            </form>
        </div>
    </div>
</body>
</html>
